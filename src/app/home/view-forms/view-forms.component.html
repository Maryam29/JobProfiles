<div class="row">
    <div class="col-xs-4">
      <ul>
        Forms List
        <li *ngFor="let option of FormsList; let j=index"><a (click) ="OnSelectForm(j)">{{option.FormTitle}} ({{option.FormType}})</a></li>
      </ul>
      <a (click)="CreateNewForm()">+ New Form</a>
    </div>

    <div class="col-xs-4" *ngIf="isSelected" >
        <app-custom-form [SelectedForm]="SelectedForm"  (FormSaved)="OnSaveForm($event)"></app-custom-form>
    </div>
    
    <div class="col-xs-4" *ngIf="isSelected" >
            <app-preview-form [SelectedForm]="SelectedForm"></app-preview-form>
        </div>
     
</div>
