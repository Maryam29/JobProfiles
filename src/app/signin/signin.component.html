
<div style="background-color: #e2edff;width: 60%;margin: auto; padding: 5% 0 5% 0;">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <span class="help-block" >{{message}}</span>
      <form (ngSubmit)="OnSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="userid">Phone No / E-Mail</label>
            <input class="form-control" type="userid" 
                     id="userid" 
                     class="form-control" 
                     ngModel 
                     name="userid"
                     required
                     #userid = "ngModel"> <!-- Just like ngForm ngModel also gives information about control-->
            <span class="help-block" *ngIf="!userid.valid && userid.touched">Phone No. is invalid</span>
           
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel required #password = "ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched" >Password is required</span>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid && f.touched" type="submit">Sign In</button>
  <button class="btn btn-default" (click) = "GoToSignup()" type="button">New User? Sign up</button>
  </form>
  </div>
</div>
<!--Email Pattern check pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"-->
